<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Todo(JS)</title>
    <link rel="stylesheet" href="./Style.css">
</head>
<body>
    <div class = "input-area">
        <input id = "add-text" placeholder="TODOを入力" />
        <button id = "add-button">追加</button>
    </div>
    <div class="incomplete-area">
        <p class="title">未完了のTODO</p>
        <ul class = "incomplete-list">
            <li>
                <div class="list-row">
                    <p class="todo-item">TODOです</p>
                    <button>完了</button>
                    <button>削除</button>
                </div>
            </li>
            <li>
                <div class="list-row">
                    <p class="todo-item">TODOです2</p>
                    <button>完了</button>
                    <button>削除</button>
                </div>
            </li>
        </ul>
    </div>
    <div class = "complete-area">
        <p class="title">完了したのTODO</p>
        <ul>
            <li>
                <div class="list-row">
                    <p class="todo-item">TODOでした</p>
                    <button>戻す</button>
                </div>
            </li>
            <li>
                <div class="list-row">
                    <p class="todo-item">TODOでした</p>
                    <button>戻す</button>
                </div>
            </li>
        </ul>
    </div>
    <script src="./index.mjs" type="module"></script>
</body>
</html>
